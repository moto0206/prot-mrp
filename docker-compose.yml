version: "3.8" # この行は警告が出ているので削除してもOKです

services:
  app:
    build: .
    container_name: mrp_api_server
    # 変更点①: 'app.main' から 'main' に変更
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    # 変更点②: 同期先を '/usr/src/app' に変更
    volumes:
      - ./app:/usr/src/app

  nginx:
    image: nginx:1.25-alpine
    container_name: mrp_web_server
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
